<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD | Front End</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/login.js" defer></script>
</head>

<body>
	<div class="container mt-5">
		<div class="text-center">
			<h1 class="display-5 mb-5"><strong>LOGIN</strong></h1>
		</div>
		<div class="main row justify-content-center">
			<form id="login" class="row justify-content-center mb-4" autocomplete="off">
				<input type="hidden" name="id" id="userId">
				<div class="col-10 col-md-8 mb-3">
					<label for="email">Email</label>
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
				</div>
				<div class="col-10 col-md-8 mb-3">
					<label for="password">password</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="col-10 col-md-8 mb">
					<input type="submit" class="btn btn-success add-btn" value="submit">
				</div>
			</form>
			<!-- <div class="col-12 col-md-10" id="tokenDisplay"></div> -->
			<div class="main row justify-content-center" id="prodButton">
			
			</div>
		</div>
	</div>
</body>
</html>
