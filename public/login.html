<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD | Front End</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/login.js" defer></script>
</head>

<body>
	<div class="container mt-5">
		<div class="site-header mb-4">
			<div>
				<h1 class="display-6 brand">Welcome back</h1>
				<div class="small-muted">Sign in to continue to the dashboard.</div>
			</div>
			<div>
				<a href="index.html" class="btn btn-ghost btn-app">Create account</a>
			</div>
		</div>

		<div class="form-card">
			<form id="login" autocomplete="off">
				<div class="form-row">
					<input type="email" name="email" class="form-control" id="email" placeholder="Email">
					<input type="password" name="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="d-flex gap-2 mt-3">
					<button type="submit" class="btn btn-primary-app btn-app">Sign in</button>
					<div id="loginAlert" style="flex:1"></div>
				</div>
			</form>
			<div class="mt-3" id="prodButton"></div>
		</div>
	</div>
</body>
</html>
