<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD | Front End</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/register.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="site-header mb-4">
            <div>
                <h1 class="display-6 brand">Create an account</h1>
                <div class="small-muted">Register to manage cars and upload images.</div>
            </div>
            <div>
                <a href="login.html" class="btn btn-ghost btn-app">Already have an account?</a>
            </div>
        </div>

        <div class="form-card">
            <form id="car-form" autocomplete="off">
                <div class="form-row">
                    <input type="text" name="username" class="form-control" id="username" placeholder="User name">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-row mt-2">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-primary-app btn-app">Create account</button>
                    <div id="regAlert" style="flex:1"></div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
