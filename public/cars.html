<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD | Front End</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cars.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>PRODUCTS</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form  id="car-form" class="row justify-content-center mb-4" autocomplete="off">
                <input type="hidden" name="id" id="carId">
                <div class="col-10 col-md-8 mb-3">
                    <label for="carname">Car Name</label>
                    <input type="text" name="carname" class="form-control" id="carname" placeholder="Enter Car">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="price">Price</label>
                    <input type="text" name="price" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="model">Model</label>
                    <input type="text" name="model" class="form-control" id="model" placeholder="Model">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="year">Year</label>
                    <input type="text" name="year" class="form-control" id="year" placeholder="Year">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="make">Make</label>
                    <input type="text" name="make" class="form-control" id="make" placeholder="Make">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="image">Image</label>
                    <input type="file" name="file" class="form-control" id="carFile" placeholder="Image">
                </div>
                <div class="col-10 col-md-8 mb">
                    <input type="submit" class="btn btn-success add-btn" value="submit">
                </div>
            </form>

            <div class="col-12 col-md-10" id="carsList">
                
            </div>
        </div>
    </div>
</body>
</html>
